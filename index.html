  <body>
    <div class="app">
      <div class="asidebar">
        <img class="radius" src="/fitlogo.jpg" alt="brand__logo" />
        <ul class="workout__form">
          <form class="form hidden radius">
            <div class="form__item">
              <label class="form__label" for="type">Type</label>
              <select class="form__input--type" name="select" id="select">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
              </select>
            </div>
            <div class="form__item">
              <label class="form__label">Distance</label>
              <input
                class="input__field input__field--distance"
                type="text"
                placeholder="km"
              />
            </div>
            <div class="form__item">
              <label class="form__label">Duration</label>
              <input
                class="input__field input__field--duration"
                type="text"
                placeholder="min"
              />
            </div>
            <div class="form__item">
              <label class="form__label">Cadence</label>
              <input
                type="text"
                class="input__field input__field--cadence"
                placeholder="step/min"
              />
            </div>
            <div class="form__item form__item--hidden">
              <label class="form__label">ElevGain</label>
              <input
                type="text"
                class="input__field input__field--elev"
                placeholder="meters"
              />
            </div>
          </form>
